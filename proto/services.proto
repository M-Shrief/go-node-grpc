syntax = "proto3";

package services;

option go_package = "go-node/pb";

service Services {
    rpc PingPong(PingRequest) returns (PongResponse) {};

    rpc Sum(SumRequest) returns (SumResponse) {};
}

message PingRequest {
    string message = 1;
}

message PongResponse {
    string message = 1;
}

message SumRequest {
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumResponse {
    int32 sum_result = 1;
}
